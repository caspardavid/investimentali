    /* Password Gate */
    #password-gate {
      min-height: 100vh; display: flex; align-items: center; justify-content: center;
      background: linear-gradient(135deg, #111827 0%, #1e1b4b 50%, #312e81 100%);

      text-align: center; letter-spacing: 0.05em;
    }
    .gate-input:focus { border-color: #6366f1; }
    .gate-input.error { border-color: #ef4444; animation: shake 0.4s ease; }
    .gate-btn {
      width: 100%; padding: 0.75rem; border: none; border-radius: 0.75rem;
      background: linear-gradient(135deg, #6366f1, #8b5cf6); color: white;
      font-size: 0.95rem; font-weight: 600; cursor: pointer; margin-top: 1rem; transition: opacity 0.2s;

  <script>
    var HASH = "d708c613502718698a7d799ad9e76f9569c602bc5cdc100de7078f1ef3160c27";
    async function sha256(msg) {
      var buf = new TextEncoder().encode(msg);
      var hash = await crypto.subtle.digest("SHA-256", buf);
      return Array.from(new Uint8Array(hash)).map(function(b){return b.toString(16).padStart(2,"0")}).join("");
    }
    async function handleUnlock(e) {
      e.preventDefault();
      var input = document.getElementById("gate-password");
      var err = document.getElementById("gate-error");
      var h = await sha256(input.value);
      if (h === HASH) {
        document.getElementById("password-gate").style.display = "none";
        document.getElementById("root").style.display = "block";
        setTimeout(function(){ window.dispatchEvent(new Event("resize")); }, 100);
      } else {
        input.classList.add("error");
        err.classList.add("visible");
        setTimeout(function(){ input.classList.remove("error"); }, 400);
        input.value = "";
        input.focus();
      }
      return false;
    }
  </script>
