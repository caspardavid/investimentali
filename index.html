<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Revolut IPO Scenario Dashboard</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.9/babel.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/recharts/2.12.7/Recharts.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    /* Password Gate */
    #password-gate {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #111827 0%, #1e1b4b 50%, #312e81 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .gate-card {
      background: white;
      border-radius: 1.5rem;
      padding: 2.5rem;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 25px 50px -12px rgba(0,0,0,0.4);
      text-align: center;
    }
    .gate-logo {
      width: 56px; height: 56px; background: linear-gradient(135deg, #6366f1, #8b5cf6);
      border-radius: 16px; display: flex; align-items: center; justify-content: center;
      margin: 0 auto 1.25rem; font-size: 24px; font-weight: 900; color: white;
    }
    .gate-title { font-size: 1.25rem; font-weight: 700; color: #111827; margin-bottom: 0.25rem; }
    .gate-subtitle { font-size: 0.8rem; color: #9ca3af; margin-bottom: 1.5rem; }
    .gate-input {
      width: 100%; box-sizing: border-box; padding: 0.75rem 1rem; border: 2px solid #e5e7eb;
      border-radius: 0.75rem; font-size: 0.95rem; outline: none; transition: border-color 0.2s;
      text-align: center; letter-spacing: 0.05em;
    }
    .gate-input:focus { border-color: #6366f1; }
    .gate-input.error { border-color: #ef4444; animation: shake 0.4s ease; }
    .gate-btn {
      width: 100%; padding: 0.75rem; border: none; border-radius: 0.75rem;
      background: linear-gradient(135deg, #6366f1, #8b5cf6); color: white;
      font-size: 0.95rem; font-weight: 600; cursor: pointer; margin-top: 1rem;
      transition: opacity 0.2s;
    }
    .gate-btn:hover { opacity: 0.9; }
    .gate-error { color: #ef4444; font-size: 0.8rem; margin-top: 0.75rem; display: none; }
    .gate-error.visible { display: block; }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-6px); }
      75% { transform: translateX(6px); }
    }
  </style>
  <style>
    /* Tailwind CDN doesn't include all utilities, so we add critical ones */
    .accent-indigo-600 { accent-color: #4f46e5; }
    .bg-gradient-to-br { background-image: linear-gradient(to bottom right, var(--tw-gradient-stops)); }
    .bg-gradient-to-r { background-image: linear-gradient(to right, var(--tw-gradient-stops)); }
    .from-gray-900 { --tw-gradient-from: #111827; --tw-gradient-stops: var(--tw-gradient-from), var(--tw-gradient-to, transparent); }
    .via-gray-800 { --tw-gradient-stops: var(--tw-gradient-from), #1f2937, var(--tw-gradient-to, transparent); }
    .to-indigo-900 { --tw-gradient-to: #312e81; }
    .from-gray-50 { --tw-gradient-from: #f9fafb; --tw-gradient-stops: var(--tw-gradient-from), var(--tw-gradient-to, transparent); }
    .via-white { --tw-gradient-stops: var(--tw-gradient-from), #fff, var(--tw-gradient-to, transparent); }
    .to-indigo-50\/30 { --tw-gradient-to: rgb(238 242 255 / 0.3); }
    .from-amber-500 { --tw-gradient-from: #f59e0b; --tw-gradient-stops: var(--tw-gradient-from), var(--tw-gradient-to, transparent); }
    .to-orange-500 { --tw-gradient-to: #f97316; }
    .from-indigo-500 { --tw-gradient-from: #6366f1; --tw-gradient-stops: var(--tw-gradient-from), var(--tw-gradient-to, transparent); }
    .to-purple-600 { --tw-gradient-to: #9333ea; }
    .bg-white\/10 { background-color: rgb(255 255 255 / 0.1); }
    .bg-indigo-50\/50 { background-color: rgb(238 242 255 / 0.5); }
    .bg-red-50\/30 { background-color: rgb(254 242 242 / 0.3); }
    .bg-amber-50\/30 { background-color: rgb(255 251 235 / 0.3); }
    .bg-emerald-50\/30 { background-color: rgb(236 253 245 / 0.3); }
    .bg-gray-50\/50 { background-color: rgb(249 250 251 / 0.5); }
    .text-white\/80 { color: rgb(255 255 255 / 0.8); }
    .backdrop-blur-sm { backdrop-filter: blur(4px); }
    .tracking-tight { letter-spacing: -0.025em; }
    .tracking-wider { letter-spacing: 0.05em; }
    body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
    .recharts-wrapper { font-family: inherit; }
  </style>
</head>
<body>
  <!-- Password Gate -->
  <div id="password-gate">
    <div class="gate-card">
      <div class="gate-logo">R</div>
      <div class="gate-title">Revolut IPO Dashboard</div>
      <div class="gate-subtitle">This dashboard is private. Enter the password to continue.</div>
      <form id="gate-form" onsubmit="return handleUnlock(event)">
        <input type="password" id="gate-password" class="gate-input" placeholder="Enter password" autocomplete="off" autofocus />
        <button type="submit" class="gate-btn">Unlock Dashboard</button>
      </form>
      <div id="gate-error" class="gate-error">Incorrect password. Please try again.</div>
    </div>
  </div>

  <!-- Dashboard (hidden until unlocked) -->
  <div id="root" style="display:none"></div>

  <script>
    // SHA-256 hash of the password (password is NOT stored in plaintext)
    const HASH = "d708c613502718698a7d799ad9e76f9569c602bc5cdc100de7078f1ef3160c27";

    async function sha256(message) {
      const msgBuffer = new TextEncoder().encode(message);
      const hashBuffer = await crypto.subtle.digest("SHA-256", msgBuffer);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      return hashArray.map(b => b.toString(16).padStart(2, "0")).join("");
    }

    async function handleUnlock(e) {
      e.preventDefault();
      const input = document.getElementById("gate-password");
      const errorEl = document.getElementById("gate-error");
      const hash = await sha256(input.value);

      if (hash === HASH) {
        // Correct — hide gate, show dashboard
        document.getElementById("password-gate").style.display = "none";
        document.getElementById("root").style.display = "block";
        // Trigger resize so Recharts ResponsiveContainer recalculates dimensions
        setTimeout(() => window.dispatchEvent(new Event("resize")), 50);
      } else {
        // Wrong password
        input.classList.add("error");
        errorEl.classList.add("visible");
        setTimeout(() => input.classList.remove("error"), 400);
        input.value = "";
        input.focus();
      }
      return false;
    }

  </script>

  <script type="text/babel">
    const { useState, useMemo } = React;
    const { BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip, Legend, ResponsiveContainer, PieChart, Pie, Cell, Area, AreaChart, ReferenceLine } = Recharts;

    // ── Constants ──────────────────────────────────────────────────────────
    const GBP_EUR = 1.1512;
    const CURRENT_PRICE_GBP = 1054.44;
    const CURRENT_PRICE_EUR = CURRENT_PRICE_GBP * GBP_EUR;

    const INVESTORS = [
      { id: "occhino", name: "Occhino", shares: 100, purchasePriceGBP: 8.57, batch: 1, color: "#6366f1" },
      { id: "rovera", name: "Rovera", shares: 8, purchasePriceGBP: 65.75, batch: 2, color: "#06b6d4" },
      { id: "trombetta", name: "Trombetta", shares: 8, purchasePriceGBP: 65.75, batch: 2, color: "#8b5cf6" },
    ];

    const TOTAL_SHARES = INVESTORS.reduce((s, i) => s + i.shares, 0);

    const SCENARIOS = [
      {
        id: "bear", name: "Bear Case", tag: "Conservative", emoji: "\u{1F43B}", multiplier: 0.80,
        desc: "IPO priced at ~20% discount to last private round. Reflects Klarna-style markdown, investor caution around high EV/Revenue multiples (18x), and post-2025 fintech IPO fatigue.",
        postIpo: { m6: -0.20, m12: -0.35, m18: -0.25, m24: -0.10 },
        reference: "Klarna: IPO at $15B, now trading ~50% below IPO price",
        color: "#ef4444",
      },
      {
        id: "base", name: "Base Case", tag: "Expected", emoji: "\u{1F4CA}", multiplier: 1.0,
        desc: "IPO at current $75B private valuation. Orderly listing with moderate first-day pop, then typical post-IPO volatility. Assumes stable macro conditions and continued revenue growth to $9B target.",
        postIpo: { m6: -0.10, m12: -0.05, m18: 0.10, m24: 0.25 },
        reference: "Nubank: IPO'd at fair value, now +56% from listing price after 4 years",
        color: "#f59e0b",
      },
      {
        id: "bull", name: "Bull Case", tag: "Optimistic", emoji: "\u{1F402}", multiplier: 1.45,
        desc: "Strong demand drives IPO at $100B+ valuation. Reflects Revolut hitting $9B revenue target, favorable market window, high oversubscription, and significant first-day pop (~20%).",
        postIpo: { m6: 0.05, m12: 0.15, m18: 0.30, m24: 0.55 },
        reference: "Nubank long-term: grew from $45B IPO to $90B+ market cap",
        color: "#22c55e",
      },
    ];

    const COMPARABLE_IPOS = [
      { name: "Nubank (2021)", firstDay: 15, month6: -20, month12: -40, month24: 10, current: 56, valAtIPO: "$45B" },
      { name: "Robinhood (2021)", firstDay: -8, month6: -65, month12: -75, month24: -55, current: -10, valAtIPO: "$32B" },
      { name: "Klarna (2025)", firstDay: 15, month6: -35, month12: -50, month24: null, current: -50, valAtIPO: "$15B" },
      { name: "Chime (2025)", firstDay: 12, month6: -15, month12: null, month24: null, current: -15, valAtIPO: "$25B" },
    ];

    // ── Helpers ────────────────────────────────────────────────────────────
    const fmt = (n, dec = 0) => new Intl.NumberFormat("en-GB", { style: "currency", currency: "EUR", minimumFractionDigits: dec, maximumFractionDigits: dec }).format(n);
    const fmtGBP = (n, dec = 0) => new Intl.NumberFormat("en-GB", { style: "currency", currency: "GBP", minimumFractionDigits: dec, maximumFractionDigits: dec }).format(n);
    const fmtPct = (n) => `${n >= 0 ? "+" : ""}${n.toFixed(1)}%`;
    const fmtX = (n) => `${n.toFixed(0)}x`;

    // ── Components ─────────────────────────────────────────────────────────
    const Card = ({ children, className = "" }) => (
      <div className={`bg-white rounded-2xl shadow-sm border border-gray-100 ${className}`}>{children}</div>
    );

    const Badge = ({ children, color = "gray" }) => {
      const colors = {
        green: "bg-emerald-50 text-emerald-700 border-emerald-200",
        red: "bg-red-50 text-red-700 border-red-200",
        blue: "bg-blue-50 text-blue-700 border-blue-200",
        amber: "bg-amber-50 text-amber-700 border-amber-200",
        gray: "bg-gray-50 text-gray-700 border-gray-200",
        indigo: "bg-indigo-50 text-indigo-700 border-indigo-200",
      };
      return <span className={`text-xs font-semibold px-2 py-0.5 rounded-full border ${colors[color]}`}>{children}</span>;
    };

    // ── Main Dashboard ─────────────────────────────────────────────────────
    function RevolutIPODashboard() {
      const [activeScenario, setActiveScenario] = useState("base");
      const [sellPct, setSellPct] = useState(50);
      const [activeTab, setActiveTab] = useState("overview");

      const scenario = SCENARIOS.find((s) => s.id === activeScenario);
      const ipoPrice = CURRENT_PRICE_GBP * scenario.multiplier;
      const ipoPriceEUR = ipoPrice * GBP_EUR;

      const investorData = useMemo(() => {
        return INVESTORS.map((inv) => {
          const costBasis = inv.shares * inv.purchasePriceGBP * GBP_EUR;
          const currentVal = inv.shares * CURRENT_PRICE_EUR;
          const currentGain = currentVal - costBasis;
          const currentROI = ((currentVal / costBasis) - 1) * 100;
          const sellAllVal = inv.shares * ipoPriceEUR;
          const sellAllGain = sellAllVal - costBasis;
          const sellAllROI = ((sellAllVal / costBasis) - 1) * 100;
          const sharesToSell = Math.floor(inv.shares * (sellPct / 100));
          const sharesToKeep = inv.shares - sharesToSell;
          const sellPartVal = sharesToSell * ipoPriceEUR;
          const kept6m = sharesToKeep * ipoPriceEUR * (1 + scenario.postIpo.m6);
          const kept12m = sharesToKeep * ipoPriceEUR * (1 + scenario.postIpo.m12);
          const kept18m = sharesToKeep * ipoPriceEUR * (1 + scenario.postIpo.m18);
          const kept24m = sharesToKeep * ipoPriceEUR * (1 + scenario.postIpo.m24);
          return {
            ...inv, costBasis, currentVal, currentGain, currentROI,
            sellAllVal, sellAllGain, sellAllROI,
            sharesToSell, sharesToKeep, sellPartVal,
            kept6m, kept12m, kept18m, kept24m,
            partialTotal6m: sellPartVal + kept6m,
            partialTotal12m: sellPartVal + kept12m,
            partialTotal18m: sellPartVal + kept18m,
            partialTotal24m: sellPartVal + kept24m,
          };
        });
      }, [activeScenario, sellPct, ipoPriceEUR, scenario]);

      const totals = useMemo(() => {
        const t = { costBasis: 0, currentVal: 0, sellAllVal: 0, partialTotal6m: 0, partialTotal12m: 0, partialTotal18m: 0, partialTotal24m: 0, sellPartVal: 0 };
        investorData.forEach((d) => {
          t.costBasis += d.costBasis; t.currentVal += d.currentVal; t.sellAllVal += d.sellAllVal;
          t.partialTotal6m += d.partialTotal6m; t.partialTotal12m += d.partialTotal12m;
          t.partialTotal18m += d.partialTotal18m; t.partialTotal24m += d.partialTotal24m;
          t.sellPartVal += d.sellPartVal;
        });
        t.sellAllGain = t.sellAllVal - t.costBasis;
        t.currentGain = t.currentVal - t.costBasis;
        return t;
      }, [investorData]);

      const timelineData = useMemo(() => {
        const points = [
          { label: "Cost Basis", time: -1 }, { label: "Current Value", time: 0 },
          { label: "At IPO", time: 1 }, { label: "+6 Months", time: 2 },
          { label: "+12 Months", time: 3 }, { label: "+18 Months", time: 4 }, { label: "+24 Months", time: 5 },
        ];
        return points.map((p) => {
          let sellAllValue;
          if (p.time === -1) sellAllValue = totals.costBasis;
          else if (p.time === 0) sellAllValue = totals.currentVal;
          else sellAllValue = totals.sellAllVal;

          let partial;
          if (p.time === -1) partial = totals.costBasis;
          else if (p.time === 0) partial = totals.currentVal;
          else if (p.time === 1) partial = totals.sellPartVal + investorData.reduce((s, d) => s + d.sharesToKeep * ipoPriceEUR, 0);
          else if (p.time === 2) partial = totals.partialTotal6m;
          else if (p.time === 3) partial = totals.partialTotal12m;
          else if (p.time === 4) partial = totals.partialTotal18m;
          else partial = totals.partialTotal24m;
          return { name: p.label, "Sell All at IPO": sellAllValue, ["Sell " + sellPct + "% + Hold"]: partial };
        });
      }, [totals, investorData, sellPct, ipoPriceEUR]);

      const investorCompareData = useMemo(() => {
        return investorData.map((d) => ({
          name: d.name, "Cost Basis": Math.round(d.costBasis),
          "Sell All at IPO": Math.round(d.sellAllVal),
          ["Partial (" + sellPct + "%) + Hold 24m"]: Math.round(d.partialTotal24m),
        }));
      }, [investorData, sellPct]);

      const comparableData = COMPARABLE_IPOS.map((c) => ({
        name: c.name, "First Day": c.firstDay, "6 Months": c.month6,
        "12 Months": c.month12 != null ? c.month12 : 0, "Current": c.current,
      }));

      const pieData = INVESTORS.map((inv) => ({ name: inv.name, value: inv.shares, color: inv.color }));

      const CustomTooltip = ({ active, payload, label }) => {
        if (!active || !payload) return null;
        return (
          <div style={{ background: "white", padding: "12px", borderRadius: "12px", boxShadow: "0 4px 12px rgba(0,0,0,0.1)", border: "1px solid #f0f0f0", fontSize: "13px" }}>
            <p style={{ fontWeight: 600, color: "#1f2937", marginBottom: "4px" }}>{label}</p>
            {payload.map((p, i) => (
              <p key={i} style={{ color: p.color, fontWeight: 500, margin: "2px 0" }}>
                {p.name}: {typeof p.value === "number" && Math.abs(p.value) > 100 ? fmt(p.value) : p.value + "%"}
              </p>
            ))}
          </div>
        );
      };

      return (
        <div className="min-h-screen" style={{ background: "linear-gradient(to bottom right, #f9fafb, #fff, rgba(238,242,255,0.3))" }}>
          {/* Header */}
          <div style={{ background: "linear-gradient(to right, #111827, #1f2937, #312e81)" }} className="text-white">
            <div className="max-w-7xl mx-auto px-6 py-8">
              <div className="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
                <div>
                  <div className="flex items-center gap-3 mb-2">
                    <div className="w-10 h-10 bg-white rounded-xl flex items-center justify-center">
                      <span className="text-xl font-black text-indigo-600">R</span>
                    </div>
                    <h1 className="text-2xl font-bold" style={{ letterSpacing: "-0.025em" }}>Revolut IPO Scenario Dashboard</h1>
                  </div>
                  <p className="text-gray-300 text-sm max-w-xl">
                    Interactive analysis of exit strategies for your Revolut pre-IPO shares. Based on current $75B valuation, comparable fintech IPOs, and historical market patterns.
                  </p>
                </div>
                <div className="flex gap-3 flex-wrap">
                  {[
                    { label: "Current Price", value: fmtGBP(CURRENT_PRICE_GBP, 2) },
                    { label: "Valuation", value: "$75B" },
                    { label: "Total Shares", value: TOTAL_SHARES },
                  ].map((m, i) => (
                    <div key={i} style={{ background: "rgba(255,255,255,0.1)", backdropFilter: "blur(4px)" }} className="rounded-xl px-4 py-2 text-center">
                      <p className="text-xs text-gray-400 uppercase" style={{ letterSpacing: "0.05em" }}>{m.label}</p>
                      <p className="text-lg font-bold">{m.value}</p>
                    </div>
                  ))}
                </div>
              </div>
            </div>
          </div>

          <div className="max-w-7xl mx-auto px-6 py-8" style={{ display: "flex", flexDirection: "column", gap: "2rem" }}>
            {/* Tab Navigation */}
            <div className="flex gap-2 bg-white rounded-xl p-1.5 shadow-sm border border-gray-100" style={{ width: "fit-content" }}>
              {[
                { id: "overview", label: "Portfolio Overview" },
                { id: "scenarios", label: "IPO Scenarios" },
                { id: "comparables", label: "Market Comparables" },
              ].map((tab) => (
                <button key={tab.id} onClick={() => setActiveTab(tab.id)}
                  className={`px-5 py-2.5 rounded-lg text-sm font-semibold transition-all ${
                    activeTab === tab.id ? "bg-indigo-600 text-white shadow-md" : "text-gray-500 hover:text-gray-800 hover:bg-gray-50"
                  }`}>{tab.label}</button>
              ))}
            </div>

            {/* ── TAB: OVERVIEW ───────────────────────────────── */}
            {activeTab === "overview" && (
              <div style={{ display: "flex", flexDirection: "column", gap: "1.5rem" }}>
                {/* Summary Cards */}
                <div className="grid grid-cols-1 md:grid-cols-4 gap-4">
                  {[
                    { label: "Total Invested", value: fmt(totals.costBasis), sub: "Across 2 batches", color: "text-gray-900" },
                    { label: "Current Value", value: fmt(totals.currentVal), sub: fmtPct(((totals.currentVal / totals.costBasis) - 1) * 100) + " return", color: "text-gray-900", subColor: "text-emerald-600" },
                    { label: "Unrealized Gain", value: fmt(totals.currentGain), sub: fmtX(totals.currentVal / totals.costBasis) + " multiple", color: "text-emerald-600" },
                    { label: "Avg Return", value: fmtX(totals.currentVal / totals.costBasis), sub: "On total capital deployed", color: "text-emerald-600" },
                  ].map((c, i) => (
                    <Card key={i} className="p-5">
                      <p className="text-xs text-gray-400 uppercase font-semibold" style={{ letterSpacing: "0.05em" }}>{c.label}</p>
                      <p className={`text-2xl font-bold mt-1 ${c.color}`}>{c.value}</p>
                      <p className={`text-xs mt-1 ${c.subColor || "text-gray-400"}`} style={{ fontWeight: c.subColor ? 600 : 400 }}>{c.sub}</p>
                    </Card>
                  ))}
                </div>

                {/* Investor Detail Table */}
                <Card className="overflow-hidden">
                  <div className="px-6 py-4 border-b border-gray-100">
                    <h2 className="text-lg font-bold text-gray-900">Individual Positions</h2>
                  </div>
                  <div className="overflow-x-auto">
                    <table className="w-full text-sm">
                      <thead>
                        <tr className="bg-gray-50">
                          {["Investor", "Batch", "Shares", "Purchase Price", "Cost Basis", "Current Value", "Gain", "ROI"].map((h, i) => (
                            <th key={i} className={`${i < 2 ? "text-left" : "text-right"} px-6 py-3 font-semibold text-gray-500 uppercase text-xs`} style={{ letterSpacing: "0.05em" }}>{h}</th>
                          ))}
                        </tr>
                      </thead>
                      <tbody>
                        {investorData.map((d) => (
                          <tr key={d.id} className="border-t border-gray-50 hover:bg-gray-50">
                            <td className="px-6 py-4"><div className="flex items-center gap-2"><div style={{ width: 12, height: 12, borderRadius: "50%", background: d.color }} /><span className="font-semibold text-gray-900">{d.name}</span></div></td>
                            <td className="px-6 py-4"><Badge color={d.batch === 1 ? "indigo" : "blue"}>Batch {d.batch}</Badge></td>
                            <td className="text-right px-6 py-4 font-medium">{d.shares}</td>
                            <td className="text-right px-6 py-4 text-gray-600">{fmtGBP(d.purchasePriceGBP, 2)}</td>
                            <td className="text-right px-6 py-4 text-gray-600">{fmt(d.costBasis)}</td>
                            <td className="text-right px-6 py-4 font-semibold">{fmt(d.currentVal)}</td>
                            <td className="text-right px-6 py-4 font-semibold text-emerald-600">{fmt(d.currentGain)}</td>
                            <td className="text-right px-6 py-4"><span className="text-emerald-600 font-bold">{fmtPct(d.currentROI)}</span></td>
                          </tr>
                        ))}
                        <tr className="border-t-2 border-gray-200 bg-gray-50 font-bold">
                          <td className="px-6 py-4 text-gray-900">Total</td><td></td>
                          <td className="text-right px-6 py-4">{TOTAL_SHARES}</td><td></td>
